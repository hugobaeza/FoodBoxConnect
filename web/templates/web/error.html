{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .error-container {
            text-align: center;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #f8d7da;
            background-color: #fff5f5;
            border-radius: 5px;
        }
        .error-heading {
            color: #721c24;
        }
        .error-message {
            margin: 20px 0;
            color: #721c24;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-heading">Error</h1>
        <p class="error-message">{{ message }}</p>
        <a href="/orders/" class="back-button">Volver a la lista de registros</a>
    </div>
</body>
</html>
